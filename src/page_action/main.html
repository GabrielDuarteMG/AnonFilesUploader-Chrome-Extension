<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnonyFiles - Extension created by Gabriel Duarte</title>
    <link rel="stylesheet" href="/css/main.css" />
<script src="/js/lib/axios.min.js"></script>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>

    <script src="/js/lib/bootstrap.min.js"></script>

    <script src="/js/main.js"></script>
  </head>
  <body >
    <div class="jumbotron text-center corFundo">
      <img src="/icons/logo.png" width="300" />
    </div>
    <input type="file" name="selectedFile" hidden id="selectedFile" />
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 align-self-center">

          <button type="button" class="btn btn-light btn-block" id="sendBtn">
            Click here or drop your file in this window!
          </button>
          <br />
          <p>
            Upload your files anonymously and free on AnonFiles We offer you 20
            GB filesize limit and unlimited bandwidth.
          </p>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
    <div class="alert alert-light per" hidden id="alertResult" role="alert">
      <span id="renderedString-result"> </span>
    </div>
  </body>
